<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>head title</title>

  <style>
    .primary {
      width: 180px;
      height: 120px;
      background: red;
    }

    .secondary {
      width: 60px;
      height: 60px;
      float: left;
    }

    .double-colum {
      width: 120px;
      height: 60px;
    }
  </style>
</head>

<body>
  <div class="primary">
    <div class="secondary" style="background: yellow;">1</div>
    <div class="secondary" style="background: blue;">2</div>
    <div class="secondary" style="background: brown;">3</div>
    <div class="secondary double-colum" style="background: purple;">4</div>
    <div class="secondary" style="background: turquoise;">5</div>
  </div>

</body>

</html>
